<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Preline UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/preline@1.9.0/dist/preline.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white-100 h-screen">
    <section class="bg-gray-100 h-screen flex">
      <div class="container mx-auto px-4">
        <!-- Kiri: Gambar Hero -->
        <div class="md:w-1/2">
          <img
            src="https://via.placeholder.com/500"
            alt="Gambar Hero"
            class="w-full rounded-lg"
          />
        </div>
      </div>
      <div class="md:w-1/2">
        <h1 class="sm:text-2xl lg:text-4xl font-bold text-gray-800 mb-4">
          Selamat Datang di Website Kami
        </h1>
      </div>
    </section>

    <button
      class="bg-blue-500 text-white font-bold p-5 md:p-3 md:bg-red-500 hover:bg-green-500"
    >
      Klik Saya!
    </button>
  </body>
</html>
